<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agência de Viagens</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="banner">
            <img src="img/BANNER-SITE-1.png" alt="Banner Viagem">
        </div>
        <h1>Minha Agência de Viagens</h1>
        <nav>
            
            <ul>
                <li><a href="#">Destinos</a></li>
                <li><a href="#">Pacotes</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav> 
    </header>

    <main>
        <section class="busca">
            <h2>Encontre sua próxima aventura</h2>
            <form>
                <input type="text" placeholder="Origem" required>
                <input type="text" placeholder="Destino" required>
                <input type="date" placeholder="Ida" required>
                <input type="date" placeholder="Volta" required>
                <button type="submit">Buscar</button>
            </form>
        </section>

        <section class="destinos">
            <h2>Destinos Populares</h2>
            <div class="destinos-grid">
                <div class="destino-item">
                    <img src="img/torre eiffel.jpeg" alt="Destino 1">
                    <h3>Paris</h3>
                </div>
                <div class="destino-item">
                    <img src="img/nova york.jpeg" alt="Destino 2">
                    <h3>Nova York</h3>
                </div>
                <div class="destino-item">
                    <img src="img/tokyo.jpeg" alt="Destino 3">
                    <h3>Tokyo</h3>
                </div>
                <div class="destino-item">
                    <img src="img/rio de janeiro.jpeg" alt="Destino 4">
                    <h3>Rio de Janeiro</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Minha Agência de Viagens</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
